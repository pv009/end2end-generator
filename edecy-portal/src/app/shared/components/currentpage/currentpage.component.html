<div class="current-page mat-typography" fxLayout fxLayoutAlign="space-between center" fxHide.gt-sm>

  <div fxFlex="20" fxLayoutAlign="center">
    <button *ngIf="showBackButton" mat-icon-button color="primary" (click)="openLastPage()">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
  </div>

  <h1 *ngIf="!isChatPage" fxFlex="60" fxLayoutAlign="center">{{ currentPage }}</h1>
  <button *ngIf="isChatPage" mat-flat-button fxFlex="60" color="basic" (click)="goToCard()">
    <h1 class="title">{{ currentPage }}</h1>
  </button>
  <div fxFlex="20">
  </div>
</div>
